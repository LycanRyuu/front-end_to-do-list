<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-do List <i class="fas fa-plus"></i></h1>
        <input type="text" name="" id="" placeholder="Add New To-do">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to potions class</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy new robes</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Meet Hagrid</li>
        </ul>
    </div>
    <script src="assets/js/todos.js"></script>
</body>
</html>
